<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New_topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
<p>Add a new topic:</p>
<form action="{% url 'learning_logs:new_topic' %}" method='post'>
<!--    Аргумент action сообщает серверу, куда передавать данные, отправленные формой; в данном случае данные-->
<!--    возвращаются функции представления new_topic().Аргумент method приказывает браузеру отправить данные в запросе типа POST.-->
    {% csrf_token %}
    <!--защита от несанкционнированного взлома к серверу-->
    {{ form.as_p }}
    <!--создание поля для ввода данных-->
    <button name="submit">add topic</button><!--создание кнопки для отправки данных-->
</form>
{% endblock content %}
</body>
</html>
